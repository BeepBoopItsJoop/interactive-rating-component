<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>

  <main>
    <section id="rating">
      <img id="star" src="images/icon-star.svg" alt="star icon">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <ul id="rating-button-set">
        <li><button class="rating-button" data-index="1">1</button></li>
        <li><button class="rating-button" data-index="2">2</button></li>
        <li><button class="rating-button" data-index="3">3</button></li>
        <li><button class="rating-button" data-index="4">4</button></li>
        <li><button class="rating-button" data-index="5">5</button></li>
      </ul>
      <button id="submit">Submit</button>
    </section>
    
    <section id="thank-you" class="hidden">
      <img src="images/illustration-thank-you.svg" alt="illustration"> <br>
      <span id="result">You selected <span id="result-text"></span> out of 5</span>
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support,
        don't hesitate to get in touch!
      </p>
    </section>
  </main>
</body>
</html>
